<html>
<head>
    <meta charset="UTF-8">
    <title>Pro tebe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FAEEE6;
            overflow: hidden;
        }
        #content {
            border: 1px solid transparent;
            background-color: #FFC0CB;
            border-radius: 12px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        #yesButton, #noButton {
            font-size: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            padding: 15px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        #yesButton {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        #noButton {
            background-color: #f44336; /* Red */
            color: white;
        }
        #yesButton:hover, #noButton:hover {
            box-shadow: 0 12px 20px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }

        /* Styl pro fotku */
        .my-photo {
            max-width: 100%;
            max-height: 300px; /* Omezen√≠ v√Ω≈°ky, aby to nebylo ob≈ô√≠ */
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease;
            object-fit: cover;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart {
            position: fixed;
            top: -100px;
            width: 50px;
            height: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path fill="%23FF0000" d="M16 29.6c-1-.6-21-12.6-16-20C5.7 5.6 10.3 4 16 11c5.7-7 10.3-5.4 16-2.6 5 7.4-15 19.6-16 20z"/></svg>');
            animation: fall 4s linear infinite;
            z-index: 5;
            background-repeat: no-repeat;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

    </style>
</head>
<body>
    <div id="content">
        <h2 id="question">Bude≈° moje Valent√Ωnka ?</h2>
        <div id="buttons-container">
            <button id="yesButton">Ano</button>
            <button id="noButton">Ne</button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        var noClickCount = 0;
        document.getElementById('noButton').addEventListener('click', function() { 
            noClickCount++;
            if (noClickCount == 1) {
                document.getElementById('yesButton').style.fontSize = '30px';
            } else if (noClickCount == 2) {
                this.style.fontSize = '10px';
                document.getElementById('yesButton').style.fontSize = '40px';
            } else if (noClickCount == 3) {
                document.getElementById('yesButton').style.fontSize = '90px';
                this.style.fontSize = '7px';
            } else if (noClickCount == 4) {
                this.style.position = 'absolute';
                this.style.left = Math.random() * window.innerWidth + 'px';
                this.style.top = Math.random() * window.innerHeight + 'px';
            } else if (noClickCount >= 5 && noClickCount < 10) {
                this.style.position = 'absolute';
                this.style.left = Math.random() * window.innerWidth + 'px';
                this.style.top = Math.random() * window.innerHeight + 'px';
            } else if (noClickCount >= 10 && noClickCount < 15) {
                this.style.position = 'absolute';
                this.style.left = Math.random() * window.innerWidth + 'px';
                this.style.top = Math.random() * window.innerHeight + 'px';
                document.getElementById('message').innerText = 'Opravdu ?üßê';
                document.getElementById('message').style.position = 'fixed';
                document.getElementById('message').style.bottom = '20px';
                document.getElementById('message').style.width = '100%';
                document.getElementById('message').style.left = '0';
            } else if (noClickCount == 15) {
                document.getElementById('message').innerText = 'Tlaƒç√≠tko se nƒõjak rozbilo ü´£';
                this.disabled = true;
                this.style.backgroundColor = 'grey';
                this.style.cursor = 'not-allowed';
            }
        });

        document.getElementById('yesButton').addEventListener('click', function() { 
            // 1. Zmƒõna textu
            document.getElementById('question').innerText = 'YIEEEEE SAN DATE NATIN? OTW';
            
            // 2. Animace srd√≠ƒçek
            for (var i = 0; i < 100; i++) {
                var heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's'; 
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
            }

            // 3. Skryt√≠ tlaƒç√≠tek
            document.getElementById('yesButton').style.display = 'none';
            document.getElementById('noButton').style.display = 'none';
            document.getElementById('message').style.display = 'none';

            // 4. Vlo≈æen√≠ fotky (hled√° soubor laska.png vedle html souboru)
            var img = document.createElement('img');
            img.src = 'laska.png'; 
            img.className = 'my-photo';
            img.alt = 'Fotka se nenaƒçetla. Ujisti se, ≈æe soubor laska.png je ve stejn√© slo≈æce!';
            
            document.getElementById('content').appendChild(img);
        });
    </script>
</body>
</html>
